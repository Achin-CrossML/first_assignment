<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <title>First Assignment</title>
    <style>
    span {
    margin-left: 33%
    }
        .jumbotron{
            padding:20px;
            background: white;
        }
        label.col-md-4 {
            text-align: right;
        }
        .container {
            width: 36%;
            background:#eee;
            padding: 2%;
            border: 3px solid #bbb8b8;
        }
        .row {
            margin-top: 3% !important;
        }
        input{
            width: 53% !important;
        }
        p {
           font-weight: 700 !important;
           margin-top: 3%;
        }
        select.col-md-8 {
            width: 53%;
        }
        select.col-md-2 {
    width: 15%;
    margin-right: 2%;
}
select{
height: 27px }




    </style>
</head>
<body>
<!--<script>-->
<!--document.getElementById("demo").innerHTML = "My First JavaScript";-->

<!--</script>-->

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<div class="jumbotron">
    <div class="container">
        <form>
            <p>Personal Information</p>
            <div class="row">
                <label class="col-md-4">First name:</label>
                <input type="text" class="col-md-8" id="fname" name="fname">
            </div>
            <div class="row">
                <label class="col-md-4">Last name:</label>
                <input type="text" class="col-md-8" id="lname" name="lname">
            </div>
            <div class="row">
                <label class="col-md-4">Date of Birth:</label>
                <select class="col-md-2">
                    <option>Month</option>
                    <option>January</option>
                    <option>Feburary</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
                <select class="col-md-2">
                    <option>Day</option>
                    <option>January</option>
                    <option>Feburary</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
                <select class="col-md-2">
                    <option>Year</option>
                    <option>January</option>
                    <option>Feburary</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
                 <img src="https://image.flaticon.com/icons/png/512/189/189665.png" style="width: 3%;
    margin-left: -1%;">
            </div>
            <div class="row">
                <label class="col-md-4">Gender:</label>
                <select class="col-md-8" style="width: 49%">
                    <option>Choose a gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
                <img src="https://image.flaticon.com/icons/png/512/189/189665.png" style="width: 3%;
    margin-left: 1%;">
            </div>
            <p>Account Information</p>
            <div class="row">
                <label class="col-md-4">Email:</label>
                <input type="Email" class="col-md-8" id="email" name="email">
                <span>(Your email will be your username)</span>
            </div>
            <div class="row">
                <label class="col-md-4">Re-type Email:</label>
                <input type="email" class="col-md-8" id="re_email" name="reemail">
            </div>
            <div class="row">
                <label class="col-md-4">Password:</label>
                <input type="password" class="col-md-8" id="pwd" name="password">
                 <span>(Min. 8 characters, 1 number, case-sensitive)</span>
            </div>
            <div class="row">
                <label class="col-md-4">Re-type Password:</label>
                <input type="password" class="col-md-8" id="re_pwd" name="re_password">
            </div>
            <div class="row">
                <label class="col-md-4">Security Question:</label>
                <select class="col-md-8" style="width: 57%">
                    <option value="">Choose a security question</option>
                    <option value="fathername">What is your father name?</option>
                    <option value="petName">What is your pet name?</option>
                    <option value="parentsMeet">When did your parents meet?</option>
                </select>
                <img src="https://image.flaticon.com/icons/png/512/189/189665.png" style="width: 3%;
    margin-left: 1%;">
            </div>
            <div class="row">
                <label class="col-md-4">Security Answer:</label>
                <input class="col-md-8" type="text">
                 <span>(Not case-sensitive)</span>
            </div>

            <p>Contact Information</p>
            <div class="row">
                <label class="col-md-4">Address:</label>
                <input class="col-md-8" type="text">
            </div>
            <div class="row">
                <label class="col-md-4">City:</label>
                <input class="col-md-8" type="text">
            </div>
            <div class="row">
                <label class="col-md-4">State:</label>
                <select class="col-md-8">
                    <option>choose a state</option>
                </select>
            </div>
            <div class="row">
                <label class="col-md-4">Zip:</label>
                <input class="col-md-4" type="text" style="width: 19% !important;
    margin-right: 3%;">
                <button class="col-md-4" style="width: 13%;" disabled>optional</button>
            </div>
            <div class="row">
                <label class="col-md-4">Phone:</label>
                <input class="col-md-3" type="text" style="width: 29% !important">
<img src="https://image.flaticon.com/icons/png/512/189/189665.png" style="width: 3%;
    margin-left: -19%;">
                <select class="col-md-3" style="width: 15% !important;
    margin-left: 5%;
    height: 27px;">
                    <option>mobile</option>
                </select>
                <span>(No spaces or dashes)</span>
            </div>

        </form>
    </div>
</div>

</body>
</html>
